<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Validación de Sello</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        html, body {
            height: 100%;
        }
        
        body {
            background-image: url('https://www.logotypes101.com/logos/559/77CDAA66561FC726ADC59A95A3C9BA67/la_comer.png');
            background-repeat: no-repeat;
            background-position: center center;
            background-size: cover;
            background-color: #ffffff;
            position: relative;
        }
        
        body::before {
            content: "";
            position: absolute;
            top: 0; left: 0; right: 0; bottom: 0;
            background-color: rgba(255, 255, 255, 0.7);
            z-index: 0;
        }
        
        .main-container {
            position: relative;
            z-index: 1;
        }
        
        .check-icon {
            font-size: 3rem;
            color: #198754;
        }
        
        /* Solución para el problema del modal */
        .modal-backdrop {
            z-index: 0 !important;
        }
        
        .modal {
            z-index: 1060 !important;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">

    <div class="main-container">
        <!-- Contenedor del spinner -->
        <div id="loaderContainer" class="card shadow p-4 text-center bg-white bg-opacity-85">
            <div class="d-flex justify-content-center mb-3">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Cargando...</span>
                </div>
            </div>
            <p class="fs-5 mb-0">Validando sello...</p>
        </div>

        <!-- Modal de validación exitosa -->
        <div class="modal fade" id="validationModal" tabindex="-1" aria-labelledby="validationModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-body text-center p-4">
                        <div class="check-icon mb-3">✓</div>
                        <h4 class="modal-title mb-3" id="validationModalLabel">El sello de la guia de embarque GE2802460785 es válido</h4>
                        <button type="button" class="btn btn-success" data-bs-dismiss="modal">Aceptar</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle con Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Función para mostrar el modal
        function showModal() {
            document.getElementById('loaderContainer').style.display = 'none';
            var myModal = new bootstrap.Modal(document.getElementById('validationModal'));
            myModal.show();
        }

        // Mostrar el modal después de 2 segundos
        window.onload = function() {
            setTimeout(showModal, 2000);
        };
        
        // Asegurarse de que el botón cierre el modal correctamente
        document.querySelector('[data-bs-dismiss="modal"]').addEventListener('click', function() {
            var myModal = bootstrap.Modal.getInstance(document.getElementById('validationModal'));
            if (myModal) {
                myModal.hide();
            }
        });
    </script>
</body>
</html>
